name: Build ANGLE 9

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: Checkout (repo contents donâ€™t matter for ANGLE build)
        uses: actions/checkout@v4

      - name: Enable long paths
        shell: pwsh
        run: git config --global core.longpaths true

      - name: Fetch depot_tools
        shell: pwsh
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git depot_tools
          echo "$pwd\depot_tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding ascii -Append

      - name: Prepare workspace and configure gclient
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force work | Out-Null
          Set-Location work
          gclient config https://chromium.googlesource.com/angle/angle.git
          # retry gclient sync a few times to survive flakes
          $ok=$false; for($i=1; $i -le 5 -and -not $ok; $i++){
            gclient sync -D --jobs 16
            if ($LASTEXITCODE -eq 0) { $ok=$true } else { Start-Sleep -Seconds 30 }
          }
          if (-not $ok) { throw "gclient sync failed repeatedly" }
          gclient runhooks

      - name: Generate GN files
        shell: pwsh
        working-directory: work/angle
        run: |
          gn gen out/Win64Rel --args='is_debug=false is_component_build=false target_cpu="x64" angle_enable_vulkan=false'

      - name: Build ANGLE (libEGL, libGLESv2)
        shell: pwsh
        working-directory: work/angle
        run: |
          autoninja -C out/Win64Rel libEGL libGLESv2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angle-win64
          path: |
            work/angle/out/Win64Rel/libEGL.dll
            work/angle/out/Win64Rel/libGLESv2.dll
            work/angle/out/Win64Rel/*.lib
            work/angle/out/Win64Rel/*.pdb
